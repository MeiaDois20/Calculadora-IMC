<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="container">
        <h1>Calculadora IMC</h1>

        <section class="imc-table">
            <h2>Tabela IMC</h2>
            <table>
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Classificação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Menor que 18,5</td>
                        <td>Magreza</td>
                    </tr>
                    <tr>
                        <td>18,5 a 24,9</td>
                        <td>Normal</td>
                    </tr>
                    <tr>
                        <td>25 a 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>30 a 34,9</td>
                        <td>Obesidade grau I</td>
                    </tr>
                    <tr>
                        <td>35 a 39,9</td>
                        <td>Obesidade grau II</td>
                    </tr>
                    <tr>
                        <td>Maior que 40</td>
                        <td>Obesidade grau III</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="imc-form">
            <h2>Calcule seu IMC</h2>
            <form id="formIMC">
                <div class="form-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="text" id="peso" placeholder="Ex: 70" step="0.01">
                </div>

                <div class="form-group">
                    <label for="altura">Altura (m):</label>
                    <input type="text" id="altura" placeholder="Ex: 1.75" step="0.01">
                </div>

                <button type="submit">Calcular</button>

                <div id="res"></div>
            </form>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
